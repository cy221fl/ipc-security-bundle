# Framework Configuration
framework:
    test: ~
    form: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    secret: "test"
    router:
        resource: "%kernel.root_dir%/../src/Resources/config/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        IPC\SecurityBundle\Entity\User: plaintext
    providers:
        chain_provider:
            chain:
                providers: [in_memory, database]
        in_memory:
            memory:
                users:
                    test:
                        password: test
                        roles: ROLE_USER
        database:
            id: ipc.security.doctine_user_provider

    firewalls:
        secured_area:
            http_basic: ~
            anonymous: ~
            pattern:   ^/
            form_login:
                login_path: /login
                check_path: /login_check
                username_parameter: "login[username]"
                password_parameter: "login[password]"
                require_previous_session: false
                default_target_path: profiler_status
            logout:
                path:   /logout
                target: /
                invalidate_session: true
            remember_me:
                secret:   "%kernel.secret%"
                lifetime: 31536000
                path:     /
                domain:   ~
                remember_me_parameter: "login[remember_me]"
    access_control:
        - { path: ^/, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        user:     "test"
        path:     "%kernel.cache_dir%/sqlite.db.cache"
        memory:   true
        charset:  UTF8
        mapping_types:
            enum: string
            set: string
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Monolog Configuration
monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]

ipc_security:
  doctrine_user_provider:
    entity_class: IPC\SecurityBundle\Entity\User
    username_properties: [ "username" ]